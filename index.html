<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta
         name="viewport"
         content="width=device-width, initial-scale=1.0"
      />
      <title>Parallax Website</title>
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      />
      <link
         rel="stylesheet"
         href="style.css"
      />
   </head>
   <body>
      <header class="header">
         <nav class="navbar-background">
            <h3 style="color: white">Portfolio</h3>
            <ul>
               <li>
                  <a
                     href=""
                     class="navbar-links"
                     >Projects</a
                  >
               </li>
               <li>
                  <a
                     href=""
                     class="navbar-links"
                     >About</a
                  >
               </li>
               <li>
                  <a
                     href=""
                     class="navbar-links"
                     >Contact</a
                  >
               </li>
               <li class="search">
                  <a href="">
                     <i class="fa-solid fa-magnifying-glass"></i>
                  </a>
               </li>
               <li class="hamburger">
                  <a href="#">
                     <div class="bar"></div>
                  </a>
               </li>
            </ul>
         </nav>
      </header>
      <div class="main">
         <div class="vignette hide"></div>
         <img
            src="./img/background.png"
            data-speedx="0.3"
            data-speedy="0.36"
            data-speedz="0"
            data-rotation="0"
            data-distance="-200"
            alt=""
            class="parallax bg-img"
         />
         <img
            src="./img/fog_7.png"
            data-speedx="0.27"
            data-speedy="0.32"
            data-speedz="0"

         <img

            alt=""
